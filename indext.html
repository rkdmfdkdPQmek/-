<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운세</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .fortune-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .date {
            color: #666;
            margin-bottom: 20px;
        }

        .fortune-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="fortune-container">
        <h1>🔮 오늘의 운세</h1>
        <div class="date" id="current-date"></div>
        <div class="fortune-text" id="fortune"></div>
        <button onclick="getFortune()">새로운 운세 보기</button>
    </div>

    <script>
        // 운세 목록
        const fortunes = [
            "오늘은 매우 행운이 따르는 날입니다. 새로운 도전을 시작하기에 좋은 날이에요.",
            "조금 어려운 일이 있더라도 긍정적인 마음가짐으로 이겨낼 수 있을 거예요.",
            "오늘 하루 특별한 만남이 있을 수 있어요. 주변을 잘 살펴보세요.",
            "건강관리에 특히 신경 써야 하는 날입니다. 충분한 휴식을 취하세요.",
            "금전운이 좋은 날입니다. 하지만 충동구매는 피하는 것이 좋아요.",
            "가족이나 친구들과 좋은 시간을 보낼 수 있는 날입니다.",
            "업무나 학업에서 좋은 성과가 있을 것 같네요.",
            "오늘은 창의력이 높아지는 날입니다. 새로운 아이디어가 떠오를 거예요.",
            "약간의 어려움이 있을 수 있지만, 곧 좋은 일이 찾아올 거예요.",
            "평소에 관심 있던 일을 시작하기에 좋은 날입니다."
        ];

        // 현재 날짜 표시
        function updateDate() {
            const now = new Date();
            const dateString = now.getFullYear() + '년 ' + 
                             (now.getMonth() + 1) + '월 ' + 
                             now.getDate() + '일';
            document.getElementById('current-date').textContent = dateString;
        }

        // 랜덤 운세 가져오기
        function getFortune() {
            const randomIndex = Math.floor(Math.random() * fortunes.length);
            document.getElementById('fortune').textContent = fortunes[randomIndex];
        }

        // 페이지 로드 시 실행
        window.onload = function() {
            updateDate();
            getFortune();
        };
    </script>
</body>
</html>
